<!DOCTYPE html>
<html>
  <head>
    <title>Pizza Ordering</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2> Order a Pizza </h2>

      </div>
      <div class="row">
        <div class="col-md-12">
          <form id ="pizzaForm">
            <label for="name"><strong>Name of Pizza:</strong></label>
            <input id="name" class="form-control" type="text">
            <h6><strong>Choose Size of Your Pizza</strong></h6>
            <select class="form-control" id="sizeOf">
             <option value = "8">8"</option>
             <option value = "10">10"</option>
             <option value = "12">12"</option>
             <option value = "14">14"</option>
             <option value = "16">16"</option>
             <option value = "26">26"</option>
           </select>
           <h6><strong>Choose Your Crust</strong></h6>
           <select class="form-control" id="crust">
            <option value = "normal">Normal</option>
            <option value = "special">Special"</option>
          </select>

          </form>

        </div>

      </div>

    </div>

  </body>
</html>
