<!DOCTYPE html>
<html>
  <head>
    <title>Pizza Ordering</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2> Order a Pizza </h2>

      </div>
      <div class="row">
        <!---Create a Pizza Order Form col-md-6 ---->
        <div class="col-md-6">
          <form id ="pizzaForm">
            <h4><strong>Create a Pizza Order:</strong><h4>
            <label for="name"><h6><strong>Name of Pizza:</strong></h6></label>
            <input id="name" class="form-control" type="text">
            <h6><strong>Choose Size of Your Pizza:</strong></h6>
            <select class="form-control" id="sizeOf">
             <option value = "8">8"</option>
             <option value = "10">10"</option>
             <option value = "12">12"</option>
             <option value = "14">14"</option>
             <option value = "16">16"</option>
             <option value = "26">26"</option>
            </select>
             <h6><strong>Choose Your Crust:</strong></h6>
             <select class="form-control" id="crust">
              <option value = "Normal">Normal</option>
              <option value = "Special">Special</option>
             </select>
            <h6><strong>Select your Toppings:</strong></h6>
            <input type="checkbox" name="topping" value="Pepperoni">Pepperoni<br>
            <input type="checkbox" name="topping" value="Mushrooms">Mushrooms<br>
            <input type="checkbox" name="topping" value="Onions">Onions<br>
            <input type="checkbox" name="topping" value="Sausage">Sausage<br>
            <input type="checkbox" name="topping" value="Black Olives">Black Olives<br>
            <input type="checkbox" name="topping" value="Green Peppers">Green Peppers<br>
            <input type="checkbox" name="topping" value="Spinach">Spinach<br>
            <input type="checkbox" name="topping" value="Pineapple">Pineapple<br>
            <input type="checkbox" name="topping" value="Extra Cheese">Extra Cheese<br>
            <input type="checkbox" name="topping" value="Extra Meat">Extra Meat<br>
            <button type="submit" id="createOrder">Create Pizza</button>
            <button type="button" id = "showResults">Show Pizza List</button>
          </form>

        </div>
        <!---Output col-md-6 ---->
        <div class="col-md-6" id="results">
          <h4><strong>Pizza Order List:</strong><h4>
        </div>

      </div>

    </div>

  </body>
</html>
